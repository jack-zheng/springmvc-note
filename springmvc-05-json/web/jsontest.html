<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var user = {
            name: "jack",
            age: 3,
            gender: "男"
        };


        console.log(user);

        // js 对象转化为 json 对象
        var json  = JSON.stringify(user);
        console.log(json);

        // json 对象转化为 JavaScript 对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
